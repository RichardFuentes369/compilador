<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Analizador de Código JS Avanzado</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
            line-height: 1.6;
        }
        textarea {
            width: 100%;
            height: 250px;
            margin-bottom: 15px;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
        }
        #result {
            padding: 15px;
            border-radius: 4px;
            background-color: #fafafa;
            border: 1px solid #eee;
        }
        .token-list {
            margin: 10px 0;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 4px;
        }
        .error {
            color: #c62828;
            font-weight: bold;
        }
        .success {
            color: #2e7d32;
            font-weight: bold;
        }
    </style>
</head>
<body>
    
    <div class="bg-success text-light text-center">
        <h1>Analizador de Código JavaScript</h1>
    </div>

    <div class="col-sm-12 row">
        <div class="col-sm-6">
            <textarea id="codeInput" style="resize: none;">
            </textarea>
            <center>
                <button class="btn btn-sm btn-primary" onclick="analyzeCode()">Analizar Código</button>
                <button class="btn btn-sm btn-secondary" onclick="limpiar()">Limpiar</button>
            </center>
            <br><br>
            <div id="detail"></div>
        </div>
        <div class="col-sm-6">
            <div id="result"></div>
        </div>
    </div>

    <div class="fixed-bottom bg-primary text-light text-center">
        Javier Ricardo Baron Fuentes <br>
        Brayan Yesid Lozada Orozco
    </div>

    <script src="./logica.js"></script>
</body>
</html>
